<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="mycanvas" width="100" height="100" style="border:5px solid;">
            Canvas not Supported by your browser

        </canvas>
        <script>
            var canvasVar = document.getElementById("mycanvas");
            var cvContext = canvasVar.getContext("2d");
            cvContext.fillStyle = '#ab0000';
            cvContext.fillRect(20,20,60,40)
        </script>
    </body>
</html>
